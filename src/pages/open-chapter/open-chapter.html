<ion-header>

  <ion-navbar>
    <ion-title>{{chapter.chapter_title}}</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #popoverContent padding class="popover-page">
  <div #popoverText class="text-to-change">
    <div *ngFor="let paragraph of chapter.paragraphs">
      <div (press)="tapEvent($event, paragraph)" id="{{paragraph}}" class="paragraph">
        <!-- <div id="arabic" *ngIf="paragraph.isArabic" dir="rtl" class="paragraph"> -->
          <p>{{paragraph}}</p>
        <br>
      </div>
      <!--<div *ngIf="!paragraph.isArabic" class="paragraph">
        {{paragraph.text}}
        <br>
      </div>-->
    </div>

  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-20>
        <button ion-button block (click)="previousChapter()" ><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
      </ion-col>
            <ion-col width-60>
      </ion-col>
      <ion-col width-20>
        <button ion-button block (click)="nextChapter()" ><ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon> </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
